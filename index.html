<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Basics</title>
    <!--Scripts linking some cool icons, bootstrap and css-->
    <script src="https://kit.fontawesome.com/ffb5204e96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="container mt-5">
        
        <div class="row">
            <div class="col-md-6"> <!--Left column for "Journal Entries"-->
                <div class="card">
                    <div class="card-header">
                        <h4>Journal Entries</h4>
                    </div>
                    <div class="card-body"> <!--In card body there is a form with input-->
                        <form id="form">
                            <div class="mb-3">
                                <label id="label" for="input" class="form-label">Write New Post:</label>
                                <textarea class="form-control" id="input" cols="30" rows="10"></textarea>
                            </div>
                            <!--Additional div for "Post cannot be blank" red error message (Will appear if needed)-->
                            <div id="msg" class="mb-3"></div>
                            <!--Submit button -->
                            <button type="submit" class="btn btn-primary">Post</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6"> <!--Right column for "Your Posts Here"-->
                <div class="card">
                    <div class="card-header">
                        <h4>Your Posts Here</h4>
                    </div>
                    <div class="card-body">
                        <div id="posts" class="post-container">
                            <!-- Posts will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
<!--Scripts for jquery and main.js file-->
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="main.js"></script>
</html>
